/**
 * Pivonia, Gradle project definition.
 */
plugins {
    id 'java'
    id 'application'
    id "net.ltgt.apt" version "0.10" // for Dagger
    id 'groovy' // for Spock
}

repositories {
    jcenter()
    mavenCentral()
}

mainClassName = 'App'
sourceCompatibility = JavaVersion.VERSION_1_10
targetCompatibility = JavaVersion.VERSION_1_10

dependencies {

    /**
     * Lombok
     */
    compileOnly 'org.projectlombok:lombok:1.18.2'
    apt "org.projectlombok:lombok:1.18.2"

    /**
     * Dependency Injection
     */
    compile 'com.google.dagger:dagger:2.17'
    apt 'com.google.dagger:dagger-compiler:2.17'

    /**
     * Serialization
     */
    compile group: 'de.undercouch', name: 'bson4jackson', version: '2.9.2'


    /**
     * Utils
     */
    compile "io.vavr:vavr:0.9.2"
    compile 'com.google.guava:guava:23.0'


    /**
     * Testing
     */
    testCompile 'org.codehaus.groovy:groovy-all:2.5.1'
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'
}


